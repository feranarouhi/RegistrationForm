<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset id="name" class="name">
            <label for="first-name">Enter Your First Name: <input id="first-name"
                name="first-name" type="text" required />
            </label>
            <label for="last-name">Enter Your Last Name: <input id="last-name"
                name="last-name" type="text" required />
            </label>
            <label for="email">Enter Your Email: <input id="email" name="email"
                type="email" required />
            </label>
            <label for="new-password">Enter a New Password: <input id="new-password"
                name="new-password" type="password" pattern="[a-z0-5]{8,}" 
                required />
            </label>
        </fieldset>
        <br>
       <fieldset id="required" class="required">
        <legend>Account type (required)</legend>
        <Label for="personal-account"><input id="personal-account"
             type="radio" name="account-type" class="inline" checked/>Personal
        </Label>
        <label for="business-acount"><input id="business-acount"
            type="radio" name="account-type" class="inline" />Business
        </label>
       </fieldset>
       <fieldset id="last" class="last">
        <label for="profile-picture">Upload a Profile Picture: 
            <input id="profile-picture" type="file" name="file"/>
        </label>
        <label for="age">Enter Your Age: <input id="age" type="number" name="age"
            min="13" max="130"/>
        </label>
        <label for="referrer">How Did You Hear About Us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Friend</option>
                <option value="2">News</option>
                <option value="2">Social Media</option>
                <option value="3">Other</option>
            </select>
        </label>
        <Label for="bio">Provide a bio:
            <textarea id="bio" name="bio" row="3" cols="40" placeholder="I like coding on the beach..." required></textarea>
        </Label>
       </fieldset>
       <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions">
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">
            terms and conditions</a>
       </label>
       <input type="submit" value="Submit" />
    </form>

    
</body>
</html>
